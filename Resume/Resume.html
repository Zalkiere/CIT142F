							<div class="display-4 d-flex justify-content-center text-uppercase p-1" style="font-size: 25px; letter-spacing: 1px; background-color: #8DC3A7;">

									</div>
							</div>

							<!-- PORTRAIT ------------>
							<div class="row no-gutters" style="height: 300px;"> <!-- Row 2 -->
								<div class="col-1 pl-5 pt-3">
									<img src="https://i.imgur.com/0lL4HSr.png" style="width: auto; height: 195px;" alt="Portrait of Breiana S. Cirilo">
								</div>

								<!-- PERSONAL INFORMATION ------------->
								<div class="col justify-content-start">
									<div class="display-4 d-flex justify-content-center text-uppercase pt-1" style="letter-spacing: 1px;">
										<span class="align-middle">Breiana S. Cirilo</span>
									</div>



									<div class="col-md-8 row no-gutters d-flex justify-content-between p-2">
										<div class="col-4 text-left text-uppercase text-uppercase text-truncate" style="letter-spacing: 1px;">Name</div>
										<div class="col-8 text-right">Breiana S. Cirilo</div>
										<div class="col-12"><hr class="my-1"></div>
									</div>
									
								</div>


							</div>
							
						</div>
					</div>
				</div>
